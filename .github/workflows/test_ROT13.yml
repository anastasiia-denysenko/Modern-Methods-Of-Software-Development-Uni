# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test ROT13

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install pytest
        run: pip install pytest
      - name: Test ROT13 (it works)
        run: pytest lab_2/test_ROT13_success.py
      - name: Test ROT13 (it does not work)
        run: pytest lab_2/test_ROT13_failure.py
      - name: Test exit code (it equals 0)
        run: pytest lab_2/test_exit_code_success.py
      - name: Test ROT13 (it does not equal 0)
        run: pytest lab_2/test_exit_code_failure.py
